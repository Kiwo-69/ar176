<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>3D –ì–∞–ª–µ—Ä–µ—è</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    :root {
      --bg: #ffffff;
      --text: #111111;
      --card-bg: #f5f5f5;
    }

    body.dark {
      --bg: #111111;
      --text: #ffffff;
      --card-bg: #222222;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(145deg, #e6e6e6, #ffffff);
      color: var(--text);
      transition: background 0.6s ease, color 0.4s ease;
    }

    body.dark {
      background: linear-gradient(145deg, #0e0e0e, #1b1b1b);
    }

    header {
      background: var(--card-bg);
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      transition: background 0.4s ease;
    }

    .nav {
      display: flex;
      gap: 1.5rem;
    }

    .nav a {
      text-decoration: none;
      color: var(--text);
      font-weight: bold;
      transition: color 0.3s;
    }

    .nav a:hover {
      color: #00aaff;
    }

    .theme-toggle {
      background: none;
      border: 1px solid var(--text);
      padding: 0.5rem 1rem;
      border-radius: 8px;
      color: var(--text);
      cursor: pointer;
      transition: all 0.4s ease;
    }

    .theme-toggle:hover {
      background: var(--text);
      color: var(--bg);
    }

    main {
      padding: 2rem;
    }

    h1 {
      text-align: center;
      margin-bottom: 2rem;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 1.5rem;
      justify-content: center;
    }

    .card {
      background: var(--card-bg);
      border-radius: 18px;
      padding: 1rem;
      width: 250px;
      text-align: center;
      cursor: pointer;
      box-shadow: 0 10px 20px rgba(0,0,0,0.08);
      transition: transform 0.3s, box-shadow 0.3s, background 0.4s;
    }

    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 20px 40px rgba(0,0,0,0.12);
    }

    .card img {
      width: 100%;
      border-radius: 10px;
      background: white;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
      100% { transform: translateY(0); }
    }

    #model-container {
      margin-top: 3rem;
      width: 100%;
      max-width: 800px;
      height: 500px;
      display: none;
      margin-left: auto;
      margin-right: auto;
    }

    model-viewer {
      width: 100%;
      height: 100%;
      --poster-color: transparent;
    }

    #ios-ar-link {
      display: none;
    }
  </style>
</head>
<body>

  <header>
    <div class="nav">
      <a href="#">–í—Å–µ</a>
      <a href="#">–ú–µ–±–µ–ª—å</a>
      <a href="#">–°–ø–æ—Ä—Ç</a>
      <a href="#">–¢–µ—Ö–Ω–∏–∫–∞</a>
    </div>
    <button class="theme-toggle" onclick="toggleTheme()">–°–º–µ–Ω–∏—Ç—å —Ç–µ–º—É</button>
  </header>

  <main>
    <h1>üõãÔ∏è –ì–∞–ª–µ—Ä–µ—è 3D –ú–æ–¥–µ–ª–µ–π</h1>

    <div class="gallery">
      <div class="card" onclick="showModel('https://storage.yandexcloud.net/176/sofa.glb', 'https://storage.yandexcloud.net/176/sofa.usdz')">
        <img src="https://img.icons8.com/ios-filled/250/sofa.png" alt="–î–∏–≤–∞–Ω">
        <p>–î–∏–≤–∞–Ω</p>
      </div>
    </div>

    <div id="model-container">
      <model-viewer id="viewer"
                    src=""
                    ios-src=""
                    alt="3D –º–æ–¥–µ–ª—å"
                    auto-rotate
                    camera-controls
                    ar
                    ar-modes="scene-viewer webxr quick-look"
                    interaction-prompt="none"
                    scale="0.1 0.1 0.1"
                    camera-orbit="0deg 75deg 100%"
                    min-camera-orbit="auto auto 100%"
                    max-camera-orbit="auto auto 100%">
      </model-viewer>
    </div>

    <a id="ios-ar-link" rel="ar"></a>
  </main>

  <script>
    let currentGLB = '';
    let currentUSDZ = '';

    function showModel(glbUrl, usdzUrl) {
      const container = document.getElementById('model-container');
      const viewer = document.getElementById('viewer');

      currentGLB = glbUrl;
      currentUSDZ = usdzUrl;

      viewer.src = glbUrl;
      viewer.setAttribute('ios-src', usdzUrl);
      container.style.display = 'block';

      window.scrollTo({ top: container.offsetTop, behavior: 'smooth' });
    }

    function toggleTheme() {
      document.body.classList.toggle('dark');
      localStorage.setItem('theme', document.body.classList.contains('dark') ? 'dark' : 'light');
    }

    // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∞—è –∑–∞–≥—Ä—É–∑–∫–∞ —Å–æ—Ö—Ä–∞–Ω—ë–Ω–Ω–æ–π —Ç–µ–º—ã
    window.addEventListener('DOMContentLoaded', () => {
      if (localStorage.getItem('theme') === 'dark') {
        document.body.classList.add('dark');
      }
    });
  </script>

</body>
</html>
