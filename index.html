  <style>
    :root {
      --bg: #ffffff;
      --text: #111111;
      --card-bg: #f5f5f5;
    }

    body.dark {
      --bg: #111111;
      --text: #ffffff;
      --card-bg: #222222;
    }

    body {
      margin: 0;
      font-family: sans-serif;
      background: var(--bg);
      color: var(--text);
      transition: 0.3s;
    }

    header {
      background: var(--card-bg);
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .nav {
      display: flex;
      gap: 1.5rem;
    }

    .nav a {
      text-decoration: none;
      color: var(--text);
      font-weight: bold;
      transition: 0.2s;
    }

    .nav a:hover {
      color: #00aaff;
    }

    .theme-toggle {
      background: none;
      border: 1px solid var(--text);
      padding: 0.5rem 1rem;
      border-radius: 8px;
      color: var(--text);
      cursor: pointer;
      transition: 0.3s;
    }

    main {

    }

    h1 {

      margin-bottom: 2rem;
    }

      flex-wrap: wrap;
      gap: 1.5rem;
      justify-content: center;
    }

    .card {
      background: var(--card-bg);
      border-radius: 12px;
      padding: 1rem;
      width: 250px;
      text-align: center;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .card:hover {
      transform: scale(1.03);
    }

    .card img {
      width: 100%;
      border-radius: 8px;
      background: white;
    }

    #model-container {
      margin-top: 3rem;
      width: 100%;
      max-width: 800px;
      height: 500px;
      display: none;
      margin-left: auto;
      margin-right: auto;
    }

    model-viewer {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
